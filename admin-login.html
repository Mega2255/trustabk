<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Trusta</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * { font-family: 'Inter', sans-serif; }
        body { 
            background: linear-gradient(135deg, #001f3f 0%, #003d7a 100%); 
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .glass { 
            background: rgba(255, 255, 255, 0.95); 
            backdrop-filter: blur(10px); 
            border-radius: 2rem;
        }
        .input-focus:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }
    </style>
</head>
<body class="p-4">

    <div class="glass w-full max-w-md p-8 shadow-2xl slide-up">
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-br from-indigo-500 to-purple-600 rounded-2xl shadow-lg mb-4">
                <i class="fas fa-shield-halved text-2xl text-white"></i>
            </div>
            <h1 class="text-3xl font-extrabold text-gray-800">Trusta Admin</h1>
            <p class="text-gray-500 mt-2">Access the control panel</p>
        </div>

        <form id="login-form" class="space-y-6">
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">Admin Email</label>
                <div class="relative">
                    <i class="fas fa-envelope absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
                    <input type="email" id="email" required 
                        class="w-full pl-12 pr-4 py-3 bg-gray-50 border-2 border-gray-100 rounded-xl outline-none transition-all input-focus" 
                        placeholder="admin@trusta.com">
                </div>
            </div>

            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">Password</label>
                <div class="relative">
                    <i class="fas fa-lock absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
                    <input type="password" id="password" required 
                        class="w-full pl-12 pr-4 py-3 bg-gray-50 border-2 border-gray-100 rounded-xl outline-none transition-all input-focus" 
                        placeholder="••••••••">
                </div>
            </div>

            <button type="submit" id="login-btn" 
                class="w-full py-4 bg-gradient-to-r from-indigo-600 to-purple-600 text-white font-bold rounded-xl shadow-lg hover:opacity-90 transition-all transform hover:-translate-y-1">
                Secure Login
            </button>
        </form>

        <div id="error-message" class="mt-4 text-center text-red-500 text-sm font-medium hidden">
            </div>

        <div class="mt-8 pt-6 border-t border-gray-100 text-center">
            <a href="index.html" class="text-sm text-gray-500 hover:text-indigo-600 transition">
                <i class="fas fa-arrow-left mr-2"></i>Back to Main Site
            </a>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="firebase-config.js"></script>

    <script>
        const loginForm = document.getElementById('login-form');
        const errorDiv = document.getElementById('error-message');
        const loginBtn = document.getElementById('login-btn');

        // Check if already logged in
        auth.onAuthStateChanged((user) => {
            if (user && user.email.includes('admin')) {
                window.location.href = 'admindashboard.html';
            }
        });

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // UI Feedback
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> Authenticating...';
            errorDiv.classList.add('hidden');

            try {
                // Sign in with Firebase
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                const user = userCredential.user;

                // Simple security check (matches your dashboard logic)
                if (user.email.includes('admin')) {
                    window.location.href = 'admindashboard.html';
                } else {
                    await auth.signOut();
                    throw new Error("Unauthorized: You do not have admin privileges.");
                }

            } catch (error) {
                console.error(error);
                errorDiv.textContent = error.message;
                errorDiv.classList.remove('hidden');
                
                // Reset button
                loginBtn.disabled = false;
                loginBtn.innerHTML = 'Secure Login';
            }
        });
    </script>
</body>
</html>
